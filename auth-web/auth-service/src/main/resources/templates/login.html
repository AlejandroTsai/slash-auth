<!DOCTYPE html >
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Heycine-黑海认证中心</title>
    <link rel="stylesheet" type="text/css" href="/static/res/css/login.css"/>
</head>
<body>
<div class="logo_box">
    <h3>黑海认证中心欢迎你</h3>
    <form id="login-form" action="/login" name="f" method="post">
        <div class="input_outer">
            <span class="u_user"></span>
            <input name="username" class="text" onFocus=" if(this.value=='输入ID或用户名登录') this.value=''"
                   onBlur="if(this.value=='') this.value='输入ID或用户名登录'" value="输入ID或用户名登录"
                   style="color: #FFFFFF !important" type="text">
        </div>
        <div class="input_outer">
            <span class="us_uer"></span>
            <label class="l-login login_password" style="color: rgb(255, 255, 255);display: block;">输入密码</label>
            <input name="password" class="text" style="color: #FFFFFF !important; position:absolute; z-index:100;"
                   onFocus="$('.login_password').hide()" onBlur="if(this.value=='') $('.login_password').show()"
                   value="" type="password">
        </div>
        <div class="mb2"><a id="login-btn" class="act-but submit" href="javascript:;" style="color: #FFFFFF">登录</a>
        </div>
        <input name="savesid" value="0" id="check-box" class="checkbox" type="checkbox"><span>记住用户名</span>
        <a href="#" class="login-fgetpwd" style="color: #FFFFFF">忘记密码？</a>
    </form>
    <a href="#" class="login-fgetpwd" style="color: #FFFFFF">注册账号！</a>
    <p th:if="${param.error}" th:text="${msg}"></p>

    <!--	<div class="logins">-->
    <!--		<div class="qq">-->
    <!--			<a href="#"><img src="http://qinha.top/oauth/qq/Connect_logo.png"/></a>-->
    <!--		</div>-->
    <!--		<div class="wx">-->
    <!--			<a href="#"><img src="http://qinha.top/weixin/images/logo.png"/></a>-->
    <!--		</div>-->
    <!--	</div>-->

</div>
</body>
<script src="/static/res/js/jquery-1.7.2.min.js" type="text/javascript"></script>
<script>
    $(function () {
        $("#login-btn").on("click", function () {
            login();
        })
    })

    function login() {
        $("#login-form").submit();
    }
</script>
</html>
